name: durability-silver  # 🥈 Silver durability test-suite

on:
  push:
    branches: [ dev ]    # Only run on dev branch
  pull_request:
    branches: [ dev ]    # PRs targeting dev branch
    paths:
      - '**.c'
      - '**.h'
      - 'tests/**'
      - '.github/workflows/durability-silver.yml'
      - 'Makefile'

jobs:
  silver-chaos-suite:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 🛠 Install build & chaos deps
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y build-essential curl \
            libuv1-dev dmsetup \
            util-linux \
            zlib1g-dev libhttp-parser-dev

      - name: ⚙️ Build RamForge
        run: make

      - name: ✅ Unit tests (AOF-live-rewrite)
        run: make test

      - name: 🧨 Advanced Chaos tests (silver level)
        run: |
          sudo -E env "PATH=$PATH" make chaos